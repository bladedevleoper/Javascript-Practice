<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hide and Seek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="js/hide_show.js"></script>
</head>
<body>
   
<form id="myForm" class="box">
    <fieldset id="contact-info">
        <legend>Login</legend>
        <div class="form-group" id="div1">
            <label for="name">First Name</label>
            <input class="form-control" type="text" id="name">
        </div>
        <div class="form-group" id="div2">
            <label for="surname">Surname</label>
            <input class="form-control" type="text" id="surname">
        </div>
    </fieldset>
    <div>
        <label for="yes">Would you like to sign up?</label>
        <input type="checkbox" id="trig" onclick="show_hide()">
    </div>
    <fieldset>
        
        <div id="div3" class="form-group" style="display: none;">
            <legend>Sign Up</legend>
            <label for="email">Email Address</label>
            <input class="form-control" type="email">
        </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
